  <title>Пример использования свойства flex</title>
<style> 
* {
margin:0;  
color:#fff;
}
.content{    
display: flex;
height: calc(100vh - 200px);
background: #999;
}
header, footer{
height: 100px;
background: #777;
}
aside {
flex: 1;
}
main {
background: #aaa;
flex: 5 0 450px;
}
section{
display: flex;
}
section > div {  
background: #333;
margin:5px;
flex: 1 1 100px;
height: 100px;
} 
</style>
</head>
<body><header>header</header> 
<div class="content">
<aside>aside</aside>
<main>main
<section>
<div>div</div>
<div>div</div>
<div>div</div>
<div>div</div>
</section>
</main>
<aside>aside</aside>
</div>
<footer>footer</footer>
</body>
</html>
